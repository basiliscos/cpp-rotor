on:
  push:
    - workflows: build-package-workflow
      filter:
        branches: ["main", "master"]
  pull_request:
    - workflows: build-package-workflow
      filter:
        source_branches: ["**", "!test**"]
        target_branches: "**"

workflows:
  build-package-workflow:
    tasks:
      - build-package-task
      
tasks:
  - name: build-package-task
    cubes:
      - name: setup
        script:
          - sudo apt update
          - sudo apt install -y g++ cmake python3-venv
          - python3 -m venv myenv
          - source myenv/bin/activate
          - pip install conan
          - conan profile detect
          - mkdir build.ci && cd build.ci
          - conan install --build=missing -o *:shared=True --output-folder . ..
          - my-fail
